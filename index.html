<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Formulário</h1>

    <h3>Formulário com GET</h3>
    <form method="GET" action="index.html">
        <input type="text" name="q" value="twitter">
        <input type="submit"value="enviar">
    </form>

    <h3>Formulário com Post</h3>
    <form method="POST" action="index.html">
        <input type="text" name="q">
        <input type="submit"value="enviar">
    </form>

    <h3>Formulário de login Facebook</h3>
    <form method="GET" action="index.html" enctype="multipart/form-data">
       <input type="text" id="name" name="name" placeholder="Nome" required > <br> <br>
       <input type="text" id="sobrenome" name="sobrenome" placeholder="Sobrenome"> <br> <br>
       <input type="text" id="celular-ou-email" name="celular-ou-email" placeholder="celular ou email"> <br> <br>
       <input type="password" id="senha" name="senha" placeholder="Nova senha" >
    </form>

        <br>

        <label>Data de Nascimento</label> <br> 
    <select name="dia">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select>

    <select name="mes">
        <option value="Jan">Jan</option>
        <option value="Jan">Jan</option>
        <option value="Mar">Mar</option>
        <option value="Abr">Abr</option>
        <option value="Mai">Mai</option>
    </select>

    <select name="ano">
        <option value="1993">1993</option>
        <option value="1994">1994</option>
        <option value="1995">1995</option>
        <option value="1996">1996</option>
        <option value="1997">1997</option>
    </select>

    <br>  <br>

    <label>Gênero</label> <br>

    <label for="Feminino">Feminino</label>
    <input type="radio" name="genero" id="feminino" value="feminino">

    <label for="Masculino">Masculino</label>
    <input type="radio" name="genero" id="Masculino" value="masculino">

    <label for="Personalizado">Personalizado</label>
    <input type="radio" name="genero" id="personalizado" value="personalizado">

    <br>
    <br>

    <input type="file">

    <br>
    <br>

    <input type="submit" name="enviar">

</body>
</html>
